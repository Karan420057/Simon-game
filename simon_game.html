<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon_game.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Click "Play" to start.</h2>
    <div class="circle btn-container">
        <div class="line-one">
            <div class="quarter top-left btn red" type="button" id="red"></div>
            <div class="quarter top-right btn blue" type="button" id="blue"></div>
        </div>
        <div class="line-two">
            <div class="quarter bottom-left btn green" type="button" id="green"></div>
            <div class="quarter bottom-right btn yellow" type="button" id="yellow"></div>
        </div>
       
    </div>
    <button type="button" class="play">Play</button>


    <script src="simon_game.js"></script>
</body>
</html>
